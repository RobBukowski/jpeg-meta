name: CI

on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        cc: [gcc, clang]
    env:
      BUILD_DIR: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build build-essential clang git curl zip

      # Cache’ujemy archiwa paczek vcpkg (znacz¹co przyspiesza kolejne runy)
      - name: Cache vcpkg archives
        uses: actions/cache@v4
        with:
          path: ~/.cache/vcpkg/archives
          key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: vcpkg-${{ runner.os }}-

      - name: Bootstrap vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg "$RUNNER_TEMP/vcpkg"
          "$RUNNER_TEMP/vcpkg/bootstrap-vcpkg.sh" -disableMetrics
          echo "VCPKG_ROOT=$RUNNER_TEMP/vcpkg" >> $GITHUB_ENV

      - name: Configure (CMake + ${{ matrix.cc }})
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cc == 'gcc' && 'g++' || 'clang++' }}
        run: >
          cmake -S . -B $BUILD_DIR -G Ninja
          -DCMAKE_BUILD_TYPE=Release
          -DBUILD_TESTING=ON
          -DCMAKE_TOOLCHAIN_FILE="$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake"

      - name: Build
        run: cmake --build $BUILD_DIR --parallel

      - name: Test
        run: ctest --test-dir $BUILD_DIR --output-on-failure

      - name: Package
        run: cmake --build $BUILD_DIR --target package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jpegmeta-linux-${{ matrix.cc }}
          path: ${{ env.BUILD_DIR }}/*.tar.gz

  windows:
    runs-on: windows-latest
    env:
      BUILD_DIR: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Cache archiwów vcpkg dla Windows
      - name: Cache vcpkg archives
        uses: actions/cache@v4
        with:
          path: C:\Users\runneradmin\AppData\Local\vcpkg\archives
          key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: vcpkg-${{ runner.os }}-

      - name: Bootstrap vcpkg
        shell: pwsh
        run: |
          git clone https://github.com/microsoft/vcpkg $env:RUNNER_TEMP\vcpkg
          & $env:RUNNER_TEMP\vcpkg\bootstrap-vcpkg.bat -disableMetrics
          echo "VCPKG_ROOT=$env:RUNNER_TEMP\vcpkg" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Configure (VS2022 x64)
        run: >
          cmake -S . -B $env:BUILD_DIR -G "Visual Studio 17 2022" -A x64
          -DBUILD_TESTING=ON
          -DCMAKE_TOOLCHAIN_FILE="${env:VCPKG_ROOT}\scripts\buildsystems\vcpkg.cmake"

      - name: Build (Release)
        run: cmake --build $env:BUILD_DIR --config Release --parallel

      - name: Test
        run: ctest -C Release --test-dir $env:BUILD_DIR --output-on-failure

      - name: Package
        run: cmake --build $env:BUILD_DIR --config Release --target package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jpegmeta-windows
          path: ${{ env.BUILD_DIR }}\*.zip
