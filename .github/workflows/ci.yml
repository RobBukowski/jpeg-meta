name: CI

on:
  push:
  pull_request:

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Ninja do szybszego builda
      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y ninja-build

      # vcpkg + cache
      - name: Setup vcpkg
        uses: microsoft/vcpkg-action@v1
        with:
          # automatycznie wykryje vcpkg.json i zainstaluje exiv2
          cacheHitVar: VCPKG_CACHE_HIT

      - name: Configure (Ninja)
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=ON -DCMAKE_TOOLCHAIN_FILE="${VCPKG_ROOT}/scripts/buildsystems/vcpkg.cmake"

      - name: Build
        run: cmake --build build --parallel

      - name: Test
        run: ctest --test-dir build --output-on-failure

      - name: Package
        run: cmake --build build --target package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jpegmeta-linux
          path: build/*.tar.gz

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup vcpkg
        uses: microsoft/vcpkg-action@v1
        with:
          cacheHitVar: VCPKG_CACHE_HIT

      - name: Configure (VS2022 x64)
        run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DBUILD_TESTING=ON -DCMAKE_TOOLCHAIN_FILE="${env:VCPKG_ROOT}\scripts\buildsystems\vcpkg.cmake"

      - name: Build (Release)
        run: cmake --build build --config Release --parallel

      - name: Test
        run: ctest -C Release --test-dir build --output-on-failure

      - name: Package
        run: cmake --build build --config Release --target package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jpegmeta-windows
          path: build\*.zip
